<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />

  <title>Document</title>
</head>

<body>

  <nav class="navbar fixed-top navbar-light bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand text-light">Krypto Dashboard</a>
    </div>
  </nav>


  <table id="cryptoTable" class="table table-bordered" style="margin-top: 90px">
    <thead>
      <tr>
        <th data-sortmap="uuid">UUID</th>
        <th data-sortmap="btcPrice">Btc Price</th>
        <th data-sortmap="rank">Rank</th>
        <th data-sortmap="tier">Tier</th>
        <th data-sortmap="name">Name</th>
        <th data-sortmap="price">Price</th>
        <th data-sortmap="symbol">Symbol</th>

      </tr>
    </thead>
    <tbody id="data">
    </tbody>
  </table>
  <script src="app.js"></script>
</body>

</html>
